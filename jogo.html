<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
    }
    input[type="number"] {
        padding: 8px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar um número entre 1 e 100:</p>
    <input type="number" id="numeroUsuario">
    <button onclick="verificarAdivinhacao()">Verificar</button>
    <p class="result" id="resultado"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        function verificarAdivinhacao() {
            var numeroUsuario = parseInt(document.getElementById("numeroUsuario").value);
            var resultado = document.getElementById("resultado");

            if (numeroUsuario === numeroAleatorio) {
                resultado.textContent = "Parabéns! Você acertou o número.";
                resultado.style.color = "#4caf50"; // verde
            } else if (numeroUsuario < numeroAleatorio) {
                resultado.textContent = "O número é maior. Tente novamente.";
                resultado.style.color = "#f44336"; // vermelho
            } else {
                resultado.textContent = "O número é menor. Tente novamente.";
                resultado.style.color = "#f44336"; // vermelho
            }
        }
    </script>
</body>
</html>
