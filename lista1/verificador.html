<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Idade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    label {
        font-weight: bold;
    }
    input[type="text"] {
        padding: 8px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #878887;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.5s;
    }
    button:hover {
        background-color: #747474;
    }
</style>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <label for="anoNascimento">Ano de Nascimento:</label><br>
    <input type="text" id="anoNascimento"><br>
    <button onclick="calcularIdade()">Calcular Idade</button>

    <script>
        function calcularIdade() {
            var anoNascimento = document.getElementById("anoNascimento").value;
            var anoAtual = new Date().getFullYear();
            var idade = anoAtual - anoNascimento;
            alert("VocÃª tem " + idade + " anos de idade.");
        }
    </script>
</body>
</html>
